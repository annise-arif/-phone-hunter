<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Finder </title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- header logo -->
      <h1 class=" text-center p-5 text-primary">Choose Your Favorite Phone</h1>
        <!-- search input section -->
      <div class="input-group mb-3 w-50 mx-auto pt-2 pb-5 mb-5">
        <input id="input-field" type="text" class="form-control" placeholder="search your favorite phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button onclick="searchPhone()" id="search-btn" class="input-group-text">search</button>
      </div>
      <!-- single product detail -->
      <div id="product-detail">
        
      </div>
      <!-- display dynamic search result -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
           
        </div> 

    </div>
    

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- own js -->
    <script src="index.js"></script>
</body>
</html>
